<app-header (routeEmitter)="toggleDisplay($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="!displayShoppingList; else shoppingListComponent "></app-recipes>
      <ng-template #shoppingListComponent>
        <app-shopping-list></app-shopping-list>
      </ng-template>
    </div>
  </div>
</div>
